<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Knowledge</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Themes -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />

		<!-- KaTex -->
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" /> -->

		<!-- Xmind support -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/AntHubTC/docsify-xmind@1.0/example/dist/index.min.css" />
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.MathJax = {
				tex: {
					inlineMath: [['$', '$'], ['\\(', '\\)']]
				},
				svg: {
					fontCache: 'global'
				}
			};
		</script>
		<script>
			window.$docsify = {
				auto2top: true,
				coverpage: true,
				loadNavbar: true,
				loadsidebar: true,
				topMargin: 90,
				mergeNavbar: true,
				name: "Knowledge Base",
				homepage: "Markdown.md",
				repo: "https://github.com/Andy-Sebastian/andy-sebastian.github.io",
				search: "auto",
				search: {
					paths: ["/",
                        "/docs/SpringFramework", 
                        "/docs/MySQL", 
                        "/docs/Redis", 
                        "/docs/Algorithm", 
                        "/docs/Economics", 
                        "/books/HowToReadABook",
                        "/books/SuperGeneralizability"
                    ],
					depth: 6,
					hideOtherSidebarContent: false,
				},
				copyCode: {
					buttonText: "Copy to clipboard",
					errorText: "Error",
					successText: "Copied",
				},
				timeUpdater: {
					text: "<div align='right'>last update time: {docsify-updated}</div>",
					formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}",
					whereToPlace: "top", // "top" or "bottom", default to "bottom"
				},
				plugins: [
					function(hook) {
					hook.doneEach(function() {
						if (window.MathJax) {
								MathJax.typesetPromise(); // v3 推荐用这个方式
							}
						});
					}
				]
			};
		</script>
		<!-- Docsify v4 -->
		<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

		<!-- 搜索插件 -->
		<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>

		<!-- 图片缩放插件 -->
		<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

		<!-- MathJax -->
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

		<!-- 数学公式插件 -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/marked@4"></script> -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script> -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script> -->

		<!-- 代码高亮插件 -->
		<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>

		<!-- 更新时间插件 -->
		<script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>

		<!-- emoji插件 -->
		<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

		<!-- 代码复制插件 -->
		<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

		<!-- Xmind support -->
		<script src="https://cdn.jsdelivr.net/gh/AntHubTC/docsify-xmind@1.0/example/dist/index.min.js"></script>

		<!-- 返回页首插件 -->
		<script src="https://cdn.jsdelivr.net/gh/Sumsung524/docsify-backTop/dist/docsify-backTop.min.js"></script>
	</body>
</html>
